    <script>
        // Script khusus untuk product-detail.html
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const product = productsData.find(p => p.id === productId);

            if (product) {
                document.getElementById('product-image').src = product.image;
                document.getElementById('product-image').alt = product.name;
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-price').textContent = `Rp ${product.price.toLocaleString("id-ID")}`;
                document.getElementById('product-description').textContent = `Nikmati cita rasa ${product.name} yang kaya dan unik. Kopi ini berasal dari ${product.region}, ${product.origin}, dan menawarkan profil rasa yang memukau.`; // Contoh deskripsi lebih panjang
                document.getElementById('product-tasting-notes').textContent = product.tastingNotes;
                document.getElementById('product-origin').textContent = product.origin;
                document.getElementById('product-region').textContent = product.region;

                const addToCartBtn = document.getElementById('add-to-cart-btn');
                addToCartBtn.addEventListener('click', function() {
                    const quantityInput = document.getElementById('quantity');
                    const quantity = parseInt(quantityInput.value);

                    if (isNaN(quantity) || quantity < 1) {
                        alert("Kuantitas harus minimal 1.");
                        return;
                    }

                    addToCart(product, quantity); // Panggil fungsi global addToCart
                    alert(`${quantity} ${product.name} telah ditambahkan ke keranjang!`);
                    updateCartDisplay(); // Pastikan ikon keranjang di header terupdate
                });

            } else {
                // Handle product not found
                document.getElementById('product-detail-container').innerHTML = '<p class="text-center text-xl text-red-500">Produk tidak ditemukan.</p>';
            }
        });
    </script>
