  <script src="assets/js/script.js"></script> <!-- Pastikan script.js dimuat sebelum script ini -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const cartTableBody = document.getElementById('cart-items-table-body');
        const cartSubtotalElement = document.getElementById('cart-subtotal');
        const cartShippingElement = document.getElementById('cart-shipping');
        const cartTaxElement = document.getElementById('cart-tax');
        const cartTotalElement = document.getElementById('cart-total');
        const checkoutButton = document.querySelector('a[href="checkout.html"]');

        function renderCart() {
            // Ambil data keranjang terbaru dari global `cart` di script.js
            const currentCart = JSON.parse(localStorage.getItem("shoppingCart")) || [];

            cartTableBody.innerHTML = ''; // Clear existing items
            let subtotal = 0;

            if (currentCart.length === 0) {
                cartTableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Keranjang Anda kosong.</td></tr>';
                checkoutButton.classList.add('disabled:opacity-50', 'disabled:pointer-events-none');
                checkoutButton.setAttribute('aria-disabled', 'true');
            } else {
                checkoutButton.classList.remove('disabled:opacity-50', 'disabled:pointer-events-none');
                checkoutButton.removeAttribute('aria-disabled');

                currentCart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;

                    const row = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <img class="size-16 rounded-lg object-cover me-4" src="${item.image}" alt="${item.name}">
                                    <div>
                                        <h3 class="text-sm font-medium text-black">${item.name}</h3>
                                        <p class="text-xs text-gray-500">${item.tastingNotes}</p>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-black">Rp ${item.price.toLocaleString("id-ID")}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <input type="number" value="${item.quantity}" min="1" data-product-id="${item.id}"
                                       class="quantity-input py-2 px-3 block w-20 border-gray-200 rounded-lg text-sm focus:border-[#6D3D18] focus:ring-[#6D3D18] bg-white text-gray-600">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-semibold text-black">Rp ${itemTotal.toLocaleString("id-ID")}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                                <button type="button" data-product-id="${item.id}" class="remove-item-btn text-red-500 hover:text-red-700">Hapus</button>
                            </td>
                        </tr>
                    `;
                    cartTableBody.insertAdjacentHTML('beforeend', row);
                });
            }

            // Calculate totals (simplified for now, adjust as needed)
            const shippingCost = 15000; // Example fixed shipping cost
            const taxRate = 0.10; // 10% tax
            const tax = subtotal * taxRate;
            const total = subtotal + shippingCost + tax;

            cartSubtotalElement.textContent = `Rp ${subtotal.toLocaleString("id-ID")}`;
            cartShippingElement.textContent = `Rp ${shippingCost.toLocaleString("id-ID")}`;
            cartTaxElement.textContent = `Rp ${tax.toLocaleString("id-ID")}`;
            cartTotalElement.textContent = `Rp ${total.toLocaleString("id-ID")}`;

            // Add event listeners for quantity change and remove buttons
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', (event) => {
                    const productId = event.target.dataset.productId;
                    const newQuantity = parseInt(event.target.value);
                    if (newQuantity < 1) {
                        event.target.value = 1; // Set to 1 if less than 1
                        updateCartItemQuantity(productId, 1);
                    } else {
                        updateCartItemQuantity(productId, newQuantity);
                    }
                    renderCart(); // Re-render cart after update
                });
            });

            document.querySelectorAll('.remove-item-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = event.target.dataset.productId;
                    removeFromCart(productId);
                    renderCart(); // Re-render cart after removal
                });
            });
        }

        // Panggil renderCart saat halaman dimuat dan setiap kali keranjang berubah
        renderCart();
        // Tambahkan listener untuk event custom jika diperlukan, misal dari script.js
        window.addEventListener('cartUpdated', renderCart);
    });
</script>
