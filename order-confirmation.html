    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lastOrderDetails = JSON.parse(localStorage.getItem('lastOrderDetails'));
            const summaryContent = document.getElementById('summary-content');

            if (!lastOrderDetails || !lastOrderDetails.items || lastOrderDetails.items.length === 0) {
                summaryContent.innerHTML = '<p class="text-center text-red-500">Tidak ada detail pesanan yang ditemukan. Silakan lakukan checkout terlebih dahulu.</p>';
                return;
            }

            // Tampilkan informasi pelanggan
            summaryContent.innerHTML += `
                <div class="border-b border-gray-200 pb-2 mb-2">
                    <p><span class="font-semibold">Nama Pelanggan:</span> ${lastOrderDetails.customerName}</p>
                    <p><span class="font-semibold">Alamat Pengiriman:</span> ${lastOrderDetails.customerAddress}</p>
                    <p><span class="font-semibold">Nomor Telepon:</span> ${lastOrderDetails.customerPhone}</p>
                    <p><span class="font-semibold">Metode Pembayaran:</span> ${lastOrderDetails.paymentMethod}</p>
                    <p><span class="font-semibold">Tanggal Pesanan:</span> ${lastOrderDetails.orderDate}</p>
                </div>
                <h3 class="font-semibold text-lg mt-4 mb-2">Item Pesanan:</h3>
            `;

            // Tampilkan item pesanan
            lastOrderDetails.items.forEach(item => {
                const itemTotal = item.price * item.quantity;
                summaryContent.innerHTML += `
                    <div class="flex justify-between text-sm">
                        <span>${item.name} (x${item.quantity})</span>
                        <span>Rp ${itemTotal.toLocaleString("id-ID")}</span>
                    </div>
                `;
            });

            // Tampilkan ringkasan biaya
            summaryContent.innerHTML += `
                <div class="space-y-2 mt-4 pt-4 border-t border-gray-200">
                    <div class="flex justify-between font-semibold text-base">
                        <span>Subtotal</span>
                        <span>Rp ${lastOrderDetails.subtotal.toLocaleString("id-ID")}</span>
                    </div>
                    <div class="flex justify-between text-base">
                        <span>Biaya Pengiriman</span>
                        <span>Rp ${lastOrderDetails.shipping.toLocaleString("id-ID")}</span>
                    </div>
                    <div class="flex justify-between text-base">
                        <span>Pajak (10%)</span>
                        <span>Rp ${lastOrderDetails.tax.toLocaleString("id-ID")}</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg">
                        <span>Total Pembayaran</span>
                        <span>Rp ${lastOrderDetails.total.toLocaleString("id-ID")}</span>
                    </div>
                </div>
            `;

            // Hapus detail pesanan terakhir dari localStorage setelah ditampilkan
            // Ini opsional, tergantung apakah Anda ingin detail ini hanya sekali lihat
            localStorage.removeItem('lastOrderDetails');
        });
    </script>
